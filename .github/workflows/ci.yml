name: CI

on:
  push:
  pull_request:

jobs:
  build-win32:
    name: "Windows Build"
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install PIP Modules
      run: python -m pip install -r requirements.txt

    - name: Get Git Hash
      uses: Im-Fran/git-hashes-action@v1.0.3  

    - name: Update Version File
      shell: pwsh
      run: |
        (Get-Content src/version.py) -replace 'appVersion = "\d+\.\d+\.\d+"', "appVersion = '$env:GIT_COMMIT_SHORT_HASH'" | Set-Content src/version.py

    - name: Build Project
      run: pyinstaller -w --onefile src/main.py --add-data "dependencies/powerpc-gcc/*;dependencies/powerpc-gcc/" --add-data "dependencies/codewrite/*;dependencies/codewrite/" --add-data "dependencies/powerpc-gcc/bin/*;dependencies/powerpc-gcc/bin/" --add-data "dependencies/powerpc-gcc/libexec/*;dependencies/powerpc-gcc/libexec/" --add-data "dependencies/powerpc-gcc/include/*;dependencies/powerpc-gcc/include/" --add-data "dependencies/powerpc-gcc/powerpc-eabi/*;dependencies/powerpc-gcc/powerpc-eabi/" --add-data "dependencies/powerpc-gcc/lib/*;dependencies/powerpc-gcc/lib/" --add-data "dependencies/powerpc-gcc/share/*;dependencies/powerpc-gcc/share/" --add-data "dependencies/powerpc-gcc/libexec/gcc/*;dependencies/powerpc-gcc/libexec/gcc/" --add-data "dependencies/powerpc-gcc/libexec/gcc/powerpc-eabi/*;dependencies/powerpc-gcc/libexec/gcc/powerpc-eabi/" --add-data "dependencies/powerpc-gcc/libexec/gcc/powerpc-eabi/4.9.0/*;dependencies/powerpc-gcc/libexec/gcc/powerpc-eabi/4.9.0/" --add-data "dependencies/powerpc-gcc/libexec/gcc/powerpc-eabi/4.9.0/install-tools/*;dependencies/powerpc-gcc/libexec/gcc/powerpc-eabi/4.9.0/install-tools/" --add-data "dependencies/powerpc-gcc/include/gdb/*;dependencies/powerpc-gcc/include/gdb/" --add-data "dependencies/powerpc-gcc/powerpc-eabi/bin/*;dependencies/powerpc-gcc/powerpc-eabi/bin/" --add-data "dependencies/powerpc-gcc/powerpc-eabi/include/*;dependencies/powerpc-gcc/powerpc-eabi/include/" --add-data "dependencies/powerpc-gcc/powerpc-eabi/lib/*;dependencies/powerpc-gcc/powerpc-eabi/lib/" --add-data "dependencies/powerpc-gcc/powerpc-eabi/sys-include/*;dependencies/powerpc-gcc/powerpc-eabi/sys-include/" --add-data "dependencies/powerpc-gcc/powerpc-eabi/include/c++/*;dependencies/powerpc-gcc/powerpc-eabi/include/c++/" --add-data "dependencies/powerpc-gcc/powerpc-eabi/include/sys/*;dependencies/powerpc-gcc/powerpc-eabi/include/sys/" --add-data "dependencies/powerpc-gcc/powerpc-eabi/include/machine/*;dependencies/powerpc-gcc/powerpc-eabi/